<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello UpCloud</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h1>UpCloud Hybrid App</h1>
        <p id="greeting">Loading...</p>
    </div>

    <script>
        // Terraform will replace this placeholder with the actual Load Balancer IP
        const API_URL = "http://lb-0abcd984a1f84735b6dd4b179b807520-1.upcloudlb.com/api/hello";

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                document.getElementById('greeting').innerText = data.message;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('greeting').innerText = "Failed to fetch greeting.";
            });
    </script>
</body>
</html>
